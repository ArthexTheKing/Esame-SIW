<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head th:replace="frags/base :: headfiles(#{index.titolo})"></head>

    <body th:replace="frags/base :: body(~{::#header},~{::main})">

        <h3 id="header">
            <span th:text="#{index.header}"></span>
            <i class="fa-solid fa-house"></i>
        </h3>

        <main class="container-fluid row p-3 bg-light mx-0">
            <!-- Form di Login -->
            <section class="container ms-md-auto me-md-2 col-12 col-md-4 p-3 border rounded-3 bg-white shadow">
                <div class="container mb-2">
                    <h3 th:text="#{index.login} + ':'"></h3>
                    <div th:text="#{index.login.sottotitolo}"></div>
                </div>
                <form th:action="@{/login}" method="post">
                    <!-- Error Alert -->
                    <div class="alert alert-danger" th:if="${error}">
                        <div th:text="#{index.error}"></div>
                    </div>
                    <!-- Username Input Form -->
                    <div class="input-group mb-2">
                        <span class="input-group-text p-3 form-icon-container" id="username-addon">
                            <i class="fa-solid fa-user"></i>
                        </span>
                        <div class="form-floating" aria-describedby="username-addon">
                            <input name="username" type="text" id="username" class="form-control" placeholder=" ">
                            <label for="username" th:text="#{index.username}"></label>
                        </div>
                    </div>
                    <!-- Password Input Form -->
                    <div class="input-group mb-2">
                        <span class="input-group-text p-3 form-icon-container" id="password-addon">
                            <i class="fa-solid fa-key"></i>
                        </span>
                        <div class="form-floating" aria-describedby="password-addon">
                            <input name="password" type="password" id="password" class="form-control" placeholder=" ">
                            <label for="password" th:text="#{index.password}"></label>
                        </div>
                    </div>
                    <!-- Submit Button -->
                    <div class="d-grid">
                        <button class="btn btn-primary" type="submit">
                            <span th:text="#{index.login}"></span>
                            <i class="fa-solid fa-arrow-right-to-bracket"></i>
                        </button>
                    </div>
                </form>
            </section>
            <!-- Piccola descrizione del sito -->
            <section class="container ms-md-2 me-md-auto my-auto col-12 col-md-4 p-3 text-center">
                <h1 th:text="#{index.sottotitolo}"></h1>
                <p th:text="#{index.descrizione}"></p>
            </section>
        </main>

    </body>

</html>
